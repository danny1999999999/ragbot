<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>機器人管理器登入</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .login-container { 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.15); 
            text-align: center; 
            min-width: 300px;
        }
        h1 { 
            margin-bottom: 24px; 
            color: #333;
            font-size: 1.5em;
        }
        .form-group { 
            margin-bottom: 20px; 
            text-align: left; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #555;
            font-weight: 500;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e1e5e9; 
            border-radius: 6px; 
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            border: none; 
            border-radius: 6px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            font-size: 1em; 
            cursor: pointer; 
            font-weight: 500;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-1px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        #message { 
            margin-top: 15px; 
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
        .error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .loading {
            background-color: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>🤖 機器人服務管理器</h1>
        <p style="color: #666; margin-bottom: 24px;">請使用管理員帳戶登入</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用戶名</label>
                <input type="text" id="username" required value="admin" autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" id="loginBtn">登入</button>
        </form>
        <div id="message"></div>
        
        <div style="margin-top: 20px; font-size: 12px; color: #888;">
            <p>默認帳戶：admin</p>
            <p>需要管理員權限才能訪問</p>
        </div>
    </div>
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');
        
        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = isError ? 'error' : 'loading';
            messageDiv.style.display = 'block';
        }
        
        function hideMessage() {
            messageDiv.style.display = 'none';
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('請填寫用戶名和密碼', true);
                return;
            }
            
            // 顯示載入狀態
            loginBtn.disabled = true;
            loginBtn.textContent = '登入中...';
            showMessage('正在驗證身份...');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ 
                        username: username, 
                        password: password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('登入成功，正在跳轉...');
                    // 修正：重定向到正確的管理頁面
                    setTimeout(() => {
                        window.location.href = '/manager';
                    }, 500);
                } else {
                    throw new Error(data.message || data.detail || '登入失敗');
                }
                
            } catch (error) {
                console.error('登入錯誤:', error);
                showMessage(error.message || '網路錯誤，請稍後再試', true);
                
                // 恢復按鈕狀態
                loginBtn.disabled = false;
                loginBtn.textContent = '登入';
            }
        });
        
        // 頁面載入時聚焦到密碼輸入框（用戶名已預填）
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            passwordInput.focus();
            
            // 清除任何現有的認證狀態
            document.cookie = 'auth_token=; Path=/; Max-Age=0';
        });
        
        // 支持 Enter 鍵快速登入
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
